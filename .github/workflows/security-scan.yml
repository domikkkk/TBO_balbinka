name: security_scan

on:
  push:

jobs:
    security_scan:
        runs-on: ubuntu-latest
        permissions:
            # Required for all workflows
            security-events: write
            # Only required for workflows in private repositories
            actions: read
            contents: read          
        steps:
          - name: Checkout repository
            uses: actions/checkout@v6

          - name: pip audit
            uses: pypa/gh-action-pip-audit@v1.1.0
            continue-on-error: true   # do wyjebania
            with:
              inputs: Python/Flask_Book_Library/requirements.txt


          - name: Perform Bandit Analysis
            uses: PyCQA/bandit-action@v1

          - name: Deploy for DAST analysis
            uses: appleboy/ssh-action@v1
            with:
              host: ${{ secrets.DAST_HOST }}
              username: ${{ secrets.DAST_USER }}
              key: ${{ secrets.DAST_KEY }}
              port: 22
              script: |
                git clone https://github.com/domikkkk/TBO_balbinka/
                cd TBO_balbinka/Python/Flask_Book_Library
                docker build -t balbinkatest .
                docker run -p 5000:5000 --name dast -d balbinkatest

          - name: zap scan
            uses: zaproxy/action-full-scan@v0.13.0
            with:
              target: 'http://${{ secrets.HOST }}:5000'

          - name: Teardown after DAST
            uses: appleboy/ssh-action@v1
            with:
              host: ${{ secrets.DAST_HOST }}
              username: ${{ secrets.DAST_USER }}
              key: ${{ secrets.DAST_KEY }}
              port: 22
              script: |
                docker stop dast
                docker container rm dast
                docker image rm balbinkatest
                rm -rf TBO_balbinka
